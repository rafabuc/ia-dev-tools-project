# Kind cluster configuration for DevOps Copilot local development
# Creates a single-node cluster with port mappings for ingress access

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

name: devops-copilot

nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 8080
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 8443
        protocol: TCP
      # API Server (optional - for direct access)
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP

# Enable feature gates if needed
featureGates:
  # Add any required feature gates here
