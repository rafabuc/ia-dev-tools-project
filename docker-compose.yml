version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: devops_copilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d devops_copilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped




  chromadb:
    image: ghcr.io/chroma-core/chroma:0.5.6
    #chromadb/chroma:0.4.22    
    container_name: chromadb
    ports:
      - "8001:8000"
    environment:
      #- CHROMA_SERVER_AUTH_CREDENTIALS=admin:admin
      #- CHROMA_SERVER_AUTH_CREDENTIALS_PROVIDER=chromadb.auth.providers.HtpasswdFileServerAuthCredentialsProvider
      #- CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER=Authorization
      #- CHROMA_SERVER_AUTH_PROVIDER=chromadb.auth.token_authn.TokenAuthenticationServerProvider
      #- CHROMA_AUTH_TOKEN_TRANSPORT_HEADER=Authorization
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chromadb/chroma
      - CHROMA_SERVER_ALLOW_RESET=TRUE
    volumes:
      - chroma_data:/chromadb/chroma
      - ./htpasswd:/chromadb/htpasswd  # Mount your htpasswd file
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    #networks:
    #  - chroma-network


  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:pass@postgres:5432/devops_copilot
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - REDIS_URL=redis://redis:6379/0
      - ANTHROPIC_API_KEY=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

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      chromadb:
        condition: service_started
    volumes:
      - ./backend:/app/backend
      #- ./alembic.ini:/app/alembic.ini
    command: >
      sh -c "pwd && ls -lrta && cd /app/backend && ls -lrta && alembic upgrade head && cd /app &&
             uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload"
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - DATABASE_URL=postgresql://user:pass@postgres:5432/devops_copilot
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - REDIS_URL=redis://redis:6379/0
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - ANTHROPIC_API_KEY=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
    depends_on:
      - postgres
      - redis
      - chromadb
    volumes:
      - ./backend:/app/backend
    command: >
      sh -c "celery -A backend.celery_app:app worker 
             --loglevel=info 
             --queues=workflows,celery 
             --concurrency=2 
             --hostname=worker@%h"
    restart: unless-stopped

  # PGAdmin Web Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped


volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  chroma_data:
    driver: local

networks:
  default:
    name: devops-network
    driver: bridge